<ion-header>
  <ion-navbar color='primary'>
    <ion-title text-center>
      <div class="flex flex_center">
        <i class="material-icons">date_range</i> <span>UIT Exam Shedule</span>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frm">
    <ion-searchbar maxlength="10" type="text" maxlen formControlName="search" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)">
    </ion-searchbar>
    <ion-badge class="block_center badge__danger" *ngIf="formError.search">
      {{formError.search}}
    </ion-badge>
  </form>
</ion-content>
