<ion-header>
  <ion-navbar color='primary'>
    <ion-title text-center>Ionic App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frm">
    <ion-searchbar formControlName="search" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)">
    </ion-searchbar>
    <ion-badge color="danger" *ngIf="formError.search">{{formError.search}}</ion-badge>
  </form>
</ion-content>
